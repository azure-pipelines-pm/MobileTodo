<html>
<head>
<title>Your to-do list</title>

<script src="js/jquery-2.0.1.min.js"></script>

<style>

body, p, table, h2 {
	font-family: "Segoe UI", "Tahoma", arial, sans-serif;
}

table {
	font-size: 20pt;
	background-color: lightgray;
}

td {
	background-color: white;
}

h2 {
	font-size: 32pt;
}

</style>

<body>

<h2>Your todo list</h2>

<table border=0 cellpadding=6 id="todos" cellspacing=1>
<tr>
<th width=50>&nbsp;<th width=400>Task
</tr>
</table>

<script>

$(document).ready(function () {
      $.get("/TodoServices/todos", function (data, status, xhr) {
 	   for (var i = 0; i < data.length; i++) {
               var todo = data[i];
               $('#todos').append('<tr><td><input type=\"checkbox\"></td><td>' + (todo.name ? todo.name : 'NULL' ) + '</td></tr>');
           }
      });
} );

</script>

</body>
</html>
